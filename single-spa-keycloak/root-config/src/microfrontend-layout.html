<single-spa-router>
  <!--

    This is the single-spa Layout Definition for your microfrontends.
    See https://single-spa.js.org/docs/layout-definition/ for more information.

  -->

  <!-- Example layouts you might find helpful:

  <nav>
    <application name="@org/navbar"></application>
  </nav>
  <route path="settings">
    <application name="@org/settings"></application>
  </route>

  -->

  <main>
    <route default>
      <application name="@single-spa/welcome"></application>
    </route>
    <route path="login">
      <application name="@ibsplc/login-app"></application>
    </route>   
     
    <route path="home">
      <application name="@ibsplc/home-app"></application>
    </route>  
	
    <route path="my-account">
      <application name="@ibsplc/myaccount-app"></application>
    </route>  	
	
    <route path="register">
      <application name="@ibsplc/registration-app"></application>
    </route>  

  </main>
</single-spa-router>
